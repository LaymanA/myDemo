<div class="rejistor">
  <form class="d-b ta-c" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account d-ib va-t"></span>
    <input name="phone" ng-model="user.phone" validator="phone,required" class="d-ib" type="text" placeholder="请输入手机号">
    </div>
    <div class="form-line ta-l p-r">
    <span class="icon lock d-ib va-t"></span>
    <input name="password" ng-model="user.password" validator="password,required" class="d-ib" type="password" placeholder="设置6位以上密码">
    </div>
    <div class="message-wrap ta-l p-r">
    <input name="code" validator="required" ng-model="user.code" class="message-box" placeholder="短信验证码" type="text">
    <span ng-click="time?1==1:fn1()" class="message f-r" ng-bind="time?time:'发送短信'"></span>
     <div class="clear"></div>   
    </div>
    <button class="login-btn">登录</button>
    <button class="rejistor-btn" validation-submit="form" ng-click="submit()">注册</button>
  </form>
</div>
