<div class="login">
  <form class="d-b ta-c" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account d-ib va-t"></span>
    <input name="phone" validator="phone,required" ng-model="user.phone" class="d-ib" type="text" placeholder="请输入手机号">
    </div>
    <div class="form-line ta-l p-r">
    <span class="icon lock d-ib va-t"></span>
    <input name="passwowrd" validator="password,required" ng-model="user.password" class="d-ib" type="password" placeholder="请输入密码">
    </div>
    <button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
    <button class="rejistor-btn" ui-sref="rejistor">注册</button>
  </form>
</div>
