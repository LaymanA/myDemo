<ul class="position-list bg-w">
  <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
    <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
    <h3 class="title" ng-bind="item.job"></h3>
    <p class="text" ng-bind="item.companyName+'   ['+item.cityName+']   '+item.industry"></p>
    <p class="text" ng-bind="item.date"></p>
    <span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item)" class="icon p-a {{item.select?'star-active':'star'}}"></span>
    <div class="clear"></div>
  </li>
</ul>
